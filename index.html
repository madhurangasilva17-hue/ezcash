<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EzCash</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f6fb;
  color:#111;
}

.container{
  padding:16px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#dce9f7,#c9dff5);
  padding:22px;
  border-radius:24px;
  margin-bottom:18px;
}

.header h2{
  margin:0;
  font-size:22px;
  font-weight:700;
}

.header p{
  margin-top:6px;
  font-size:14px;
  color:#555;
}

/* SMALL CARDS */
.row{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}

.small-card{
  flex:1;
  background:#fff;
  padding:18px;
  border-radius:22px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.small-card span{
  font-size:13px;
  color:#777;
}

.amount{
  margin-top:8px;
  font-size:22px;
  font-weight:700;
}

.blue{ color:#1e88e5; }
.green{ color:#2e7d32; }

/* BIG CARD */
.card{
  background:#fff;
  padding:20px;
  border-radius:22px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  margin-bottom:18px;
}

.card h3{
  margin:0;
  font-size:18px;
}

.card p{
  margin-top:6px;
  font-size:14px;
  color:#666;
}

/* PROGRESS */
.progress{
  height:8px;
  background:#e0e0e0;
  border-radius:12px;
  margin:14px 0;
}

.progress-fill{
  height:8px;
  background:#1e88e5;
  border-radius:12px;
  width:0%;
  transition:0.3s;
}

/* BADGE */
.badge{
  background:#e3f2fd;
  color:#1e88e5;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  float:right;
  font-weight:600;
}

/* LIST ITEMS */
.list{
  margin-top:10px;
}

.list-item{
  background:#f2f4f8;
  padding:14px;
  border-radius:18px;
  margin-top:10px;
  font-size:14px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  background:#1e88e5;
  color:white;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:0.2s;
}

.btn:hover{
  background:#1565c0;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -3px 15px rgba(0,0,0,0.08);
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#666;
}

.nav-item.active{
  color:#1e88e5;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2 id="username">Welcome Back ðŸ‘‹</h2>
    <p>Complete tasks to earn rewards</p>
  </div>

  <div class="row">
    <div class="small-card">
      <span>Total Earnings</span>
      <div class="amount blue" id="balance">0.00 LKR</div>
    </div>

    <div class="small-card">
      <span>Referrals</span>
      <div class="amount green" id="referrals">0</div>
    </div>
  </div>

  <div class="card">
  <span class="badge">Earn 200 LKR / referral</span>
  <h3>Refer & Earn</h3>

  <div class="list">
    <div class="list-item">Friends get 150 LKR bonus</div>
    <div class="list-item">You earn 200 LKR per referral</div>
  </div>

  <div id="refLinkBox" style="margin-top:10px;font-size:13px;color:#555;word-break:break-all;"></div>

  <button class="btn" onclick="copyRef()">Copy Referral Link</button>
</div>


<div style="height:80px"></div>

<div class="bottom-nav">
  <div class="nav-item active">Home</div>
  <div class="nav-item">Task</div>
  <div class="nav-item">Support</div>
  <div class="nav-item">Withdraw</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let user = tg.initDataUnsafe?.user || null;
let ads = 0;
let balance = 0;

window.addEventListener("DOMContentLoaded", function(){

  if(user){
    const usernameEl = document.getElementById("username");
    if(usernameEl){
      usernameEl.innerText =
        "Welcome Back, " + user.first_name + " ðŸ‘‹";
    }
  }

});

function earn(){

  if(ads >= 30){
    alert("Daily limit reached");
    return;
  }

  ads++;
  balance += 100;

  document.getElementById("balance").innerText =
    balance.toFixed(2) + " LKR";

  document.getElementById("progBar").style.width =
    (ads / 30 * 100) + "%";

  document.getElementById("progressText").innerText =
    ads + " / 30 completed";

}

function copyRef(){

  if(!user){
    alert("Open inside Telegram app");
    return;
  }

  const link =
    "https://t.me/ezcash_lk_bot?start=" + user.id;

  tg.openTelegramLink(
    "https://t.me/share/url?url=" +
    encodeURIComponent(link)
  );

}
</script>


</body>
</html>
