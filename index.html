<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EzCash</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f3f6fb;
}

.container{
  padding:18px;
  padding-bottom:90px;
}

/* HEADER CARD */
.header{
  background:#dfeaf6;
  padding:20px;
  border-radius:20px;
  margin-bottom:18px;
}

.header h2{
  margin:0;
  font-size:20px;
}

.header p{
  margin-top:5px;
  font-size:14px;
  color:#555;
}

/* SMALL CARDS */
.row{
  display:flex;
  gap:14px;
  margin-bottom:18px;
}

.card-small{
  flex:1;
  background:white;
  padding:16px;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
}

.card-small span{
  font-size:13px;
  color:#777;
}

.amount{
  font-size:20px;
  font-weight:700;
  margin-top:6px;
}

.blue{ color:#1976d2; }
.green{ color:#2e7d32; }

/* BIG CARD */
.card{
  background:white;
  padding:18px;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  margin-bottom:18px;
}

.card h3{
  margin:0;
  font-size:17px;
}

.card p{
  margin-top:5px;
  font-size:13px;
  color:#666;
}

/* PROGRESS */
.progress{
  height:8px;
  background:#e0e0e0;
  border-radius:10px;
  margin:14px 0;
}

.progress-fill{
  height:8px;
  background:#1976d2;
  border-radius:10px;
  width:0%;
  transition:0.3s;
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1976d2;
  color:white;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}

/* REF BOX */
.ref-box{
  background:#f2f4f8;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
  font-size:14px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -3px 15px rgba(0,0,0,0.08);
}

.nav-item{
  font-size:12px;
  color:#777;
}

.nav-item.active{
  color:#1976d2;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2 id="username">Welcome ðŸ‘‹</h2>
    <p>Complete tasks to earn rewards</p>
  </div>

  <div class="row">
    <div class="card-small">
      <span>Total Earnings</span>
      <div class="amount blue" id="balance">0.00 LKR</div>
    </div>

    <div class="card-small">
      <span>Referrals</span>
      <div class="amount green" id="referrals">0</div>
    </div>
  </div>

  <!-- DAILY -->
  <div class="card">
    <h3>Daily Progress</h3>
    <p>You can complete 30 ads today</p>

    <div class="progress">
      <div class="progress-fill" id="progBar"></div>
    </div>

    <p id="progressText">0 / 30 completed</p>

    <button class="btn" onclick="watchAd()">Watch Ad (+100 LKR)</button>
  </div>

  <!-- REF -->
  <div class="card">
    <h3>Refer & Earn</h3>

    <div class="ref-box">Friends get 150 LKR bonus</div>
    <div class="ref-box">You earn 200 LKR per referral</div>

    <button class="btn" onclick="copyRef()">Copy Referral Link</button>
  </div>

</div>

<div class="bottom-nav">
  <div class="nav-item active">Home</div>
  <div class="nav-item">Task</div>
  <div class="nav-item">Support</div>
  <div class="nav-item">Withdraw</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const API_URL = "https://YOUR-RENDER-URL.onrender.com";

let user = tg.initDataUnsafe?.user;
let me = { balance:0, ads:0, referrals:0 };

document.addEventListener("DOMContentLoaded", async () => {

  if(!user){
    alert("Open inside Telegram");
    return;
  }

  document.getElementById("username").innerText =
    "Welcome Back, " + user.first_name + " ðŸ‘‹";

  await loadUser();
});

/* LOAD USER */
async function loadUser(){
  const res = await fetch(API_URL + "/user/" + user.id);
  me = await res.json();
  updateUI();
}

/* UPDATE UI */
function updateUI(){

  document.getElementById("balance").innerText =
    me.balance.toFixed(2) + " LKR";

  document.getElementById("referrals").innerText =
    me.referrals;

  document.getElementById("progBar").style.width =
    (me.ads / 30 * 100) + "%";

  document.getElementById("progressText").innerText =
    me.ads + " / 30 completed";
}

/* WATCH AD */
async function watchAd(){

  if(me.ads >= 30){
    alert("Daily limit reached");
    return;
  }

  // simulate ad open
  window.open("https://www.google.com", "_blank");

  // reward after 3 sec
  setTimeout(async () => {

    const res = await fetch(API_URL + "/reward?userid=" + user.id);
    const data = await res.json();

    await loadUser();

  }, 3000);
}

/* COPY REF */
function copyRef(){
  const link = "https://t.me/ezcash_lk_bot?start=" + user.id;

  navigator.clipboard.writeText(link)
    .then(()=> alert("Referral link copied âœ…"))
    .catch(()=> alert(link));
}
</script>

</body>
</html>
